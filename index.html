<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
    <!-- Place favicon.ico in the root directory -->

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;500;700;900&display=swap"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#111827",
              secondary: "#da373d",
            },
            fontFamily: {
                sans: ['Inter', 'sans-serif'],
                serif: ['MonoLisa', 'serif']
            },
          },
        },
      };
    </script>

    <style>
      @font-face {
        font-family: "MonoLisa";
        font-weight: normal;
        src: url("css/fonts/monolisa/MonoLisa-Regular.otf");
      }

      @font-face {
        font-family: "MonoLisa";
        font-weight: bold;
        src: url("css/fonts/monolisa/MonoLisa-Bold.otf");
      }
    </style>
  </head>
  <body class="font-sans">
    <!-- This example requires Tailwind CSS v3.0+ -->
    <div class="relative isolate overflow-hidden bg-primary">
      <div class="py-12 min-h-screen px-6 sm:px-6 lg:py-32 lg:px-8 flex flex-col justify-center align-center">
        <div class="mx-auto max-w-2xl text-center">
          <h2 class="text-5xl lg:text-8xl font-bold tracking-wide text-white font-serif">
            RAKEDEN
        </h2>
          <p class="mx-auto font-light mt-12 max-w-xl text-sm lg:text-md leading-normal text-gray-300">
            Elevate your digital presence with Rakeden - a new-gen agency
            specializing in innovative, user-centric solutions. Combining
            strategy, design, and development expertise for unparalleled
            results.
          </p>
          <p
            class="mx-auto font-light mt-8 max-w-xl text-sm lg:text-sm leading-snug italic text-gray-300"
          >
            New website relaunching end of february 2023
          </p>
          <div class="mt-8 lg:mt-20 flex items-center justify-center gap-x-6 lg:gap-x-8">
            <a
              href="https://github.com/rakeden"
              class="text-base font-normal leading-7 text-white"
              >Github <span aria-hidden="true">→</span></a
            >
            <a
              href="https://twitter.com/rakeden"
              class="text-base font-normal leading-7 text-white"
              >Twitter <span aria-hidden="true">→</span></a
            >
            <a
              href="https://www.linkedin.com/in/jannis-migdalas-949617b9/"
              class="text-base font-normal leading-7 text-white"
              >LinkedIn <span aria-hidden="true">→</span></a
            >
          </div>
        </div>
      </div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 1024 1024"
        class="absolute opacity-20 top-1/2 left-1/2 -z-10 h-[80rem] w-[80rem] -translate-x-1/2 -translate-y-1/2 [mask-image:radial-gradient(closest-side,white,transparent)]"
        aria-hidden="true"
      >
        <circle
          cx="512"
          cy="512"
          r="512"
          fill="url(#8d958450-c69f-4251-94bc-4e091a323369)"
          fill-opacity="0.7"
        />
        <defs>
          <radialGradient id="8d958450-c69f-4251-94bc-4e091a323369">
            <stop stop-color="#7775D6"></stop>
            <stop offset="1" stop-color="#E935C1"></stop>
          </radialGradient>
        </defs>
      </svg>
    </div>
  </body>
</html>
